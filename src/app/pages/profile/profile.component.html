<div class="container-fluid">

  
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h2 class="card-title">Thông Tin Cá Nhân</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="row">

                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>Tên Nhân Viên</mat-label>
                                    <input matInput formControlName="fullName">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>email</mat-label>
                                    <input matInput formControlName="email" readonly>
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row">

                            <div class="col-md-4">
                                <mat-form-field class="full-width">
                                    <mat-label>Mã Nhân Viên</mat-label>
                                    <input matInput formControlName="employeeCode">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4" [formGroupName]="'department'">
                                <mat-form-field class="full-width">
                                    <mat-label>Phòng Ban</mat-label>
                                    <input matInput formControlName="deptName" readonly>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="full-width">
                                    <!-- <mat-label>Giới Tính</mat-label>
                                    <input matInput formControlName="gender"> -->
                                    <mat-select formControlName="gender">
                                        <mat-option *ngFor="let gender of genders" [value]="gender.value">
                                            {{ gender.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row">

                            <div class="col-md-4">
                                <mat-form-field class="full-width">
                                    <mat-label>Ngày Sinh</mat-label>
                                    <input matInput [matDatepicker]="picker" formControlName="birthday">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="full-width">
                                    <mat-label>Số Điện Thoại</mat-label>
                                    <input matInput type="text" formControlName="mobile">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4" [formGroupName]="'role'">
                                <mat-form-field class="full-width">
                                    <mat-label>Chức Vụ</mat-label>
                                    <input matInput type="text" formControlName="name" readonly>
                                </mat-form-field>
                            </div>
                        </div>

                        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="update()">Cập
                            Nhật Thông
                            Tin</button>
                        <button type="button" class="btn btn-primary" (click)="openChangePassword()">Đổi Mật
                            Khẩu</button>
                        <div class="clearfix"></div>


                    </form>
                </div>
            </div>
        </div>

   
</div>
<!-- </div> -->
