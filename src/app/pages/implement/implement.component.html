    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef > No. </th>
            <td mat-cell *matCellDef="let element; let  i = index " [attr.data-index]> {{i +1}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="projectName">
            <th mat-header-cell *matHeaderCellDef> Project Name </th>
            <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
          </ng-container>
    
          <!-- Weight Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category</th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>
    
          <!-- Symbol Column -->
          <ng-container matColumnDef="implementer">
            <th mat-header-cell *matHeaderCellDef> Implementer </th>
            <td mat-cell *matCellDef="let element"> {{element.implementer}} </td>
          </ng-container>
          <ng-container matColumnDef="implement">
            <th mat-header-cell *matHeaderCellDef> Implement </th>
            <td mat-cell *matCellDef="let element"> {{element.implement}} </td>
          </ng-container>
    
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date Implement</th>
            <td mat-cell *matCellDef="let element"> {{convertToCustomFormat(element.date)}} </td>
          </ng-container>
    

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <div class="paginator-container">
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
    
    
      </div>
