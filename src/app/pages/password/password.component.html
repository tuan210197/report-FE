 <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h2 class="card-title">{{'change_password'|translate }}</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>{{'email'|translate}}</mat-label>
                                <input matInput formControlName="email" readonly> 
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>{{'current_password'|translate}}</mat-label>
                                <input matInput type="password" formControlName="password">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>{{'new_password'|translate}}</mat-label>
                                <input matInput type="password" formControlName="newPassword">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>{{'confirm_password'|translate}}</mat-label>
                                <input matInput type="password" formControlName="reNewPassword">
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="updatePassword()">{{'change_password'|translate }}</button>
                        
                </form>
            </div>
        </div>
    </div>
