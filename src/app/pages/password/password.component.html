 <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h2 class="card-title">Update Password</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" readonly> 
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Current Password</mat-label>
                                <input matInput type="password" formControlName="password">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>New Password</mat-label>
                                <input matInput type="password" formControlName="newPassword">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Confirm Password</mat-label>
                                <input matInput type="password" formControlName="reNewPassword">
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="updatePassword()">Update Password</button>
                        
                </form>
            </div>
        </div>
    </div>
